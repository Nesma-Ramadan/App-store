<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="image/logo.png" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid row  ">

        <div class="col-4 row mt-5 fixed-top">
            <h1 class="text-center text-success">Add your products</h1>
            <div class="col-12 my-3">
                <input type="text" id="product-name" class="form-control py-3 " placeholder="product name"
                    aria-label="product name">
            </div>
            <div class="col-12 my-3">
                <input type="text" id="category" list="category-list" class="form-control py-3 " placeholder="category"
                    aria-label="category">
                <datalist id="category-list">
                    <option value="Android"></option>
                    <option value="IOS"></option>

                </datalist>
            </div>
            <div class="col-12 my-3">
                <input type="text" id="price" class="form-control py-3 " placeholder="price" aria-label="price">
            </div>
            <div class="col-12 my-3">
                <input type="file" accept="image/*" id="upload-image" class="form-control" placeholder="upload image"
                    aria-label="upload image">
            </div>
            <div class="col-12 my-3">
                <textarea class="form-control" placeholder="Add your description" id="description"
                    style="height: 100px"></textarea>
            </div>
            <div class="row mx-auto d-flex justify-content-between my-2">
                <button onclick="addNewProduct();" class="col-5 btn btn-primary" type="button">Add Product</button>
                <button onclick="clearForm();" class="col-5 btn btn-outline-secondary" type="button">Reset Data</button>
            </div>
        </div>
        <div class="col-8 ms-auto">
            <div class="serch row my-5 sticky-top">
                <div class="col-11">
                    <input type="search" class="form-control" id="search" placeholder="search" aria-label="search">
                </div>
                <div class="col-1 bg-light d-flex justify-content-center align-items-center rounded-2" id="bt-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

            </div>
            <div class="row gy-5 gx-3 " id="cards">
                

            </div>


        </div>





        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
